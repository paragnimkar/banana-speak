<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Banana Talk</title>
        <style>
            body {
                background-color: rgb(255, 255, 0);
                font-family: "Comic Sans MS", cursive;
                font-family: "Arial", sans-serif;
            }

            h1 {
                /* Your existing styles for h1 */
            }

            /* Add the following code for favicon */
            <link rel="icon" type="image/png" href="banana.png">
                color: blue;
                text-align: center;
                margin-top: 2rem;
            }

            textarea {
                width: 80%;
                height: 10vh;
                display: block;
                margin: 1rem auto;
                padding: 1rem;
                border-radius: 0.5rem;
                background-color: white;
                color: black;
                font-size: 1rem;
            }

            #btn-translate {
                display: block;
                margin: 1rem auto;
                padding: 0.5rem 1rem;
                border: none;
                border-radius: 0.5rem;
                background-color: blue;
                color: white;
                font-size: 1rem;
                cursor: pointer;
            }

            #output {
                border: 1px solid black;
                width: 80%;
                height: 10vh;
                display: block;
                margin: 1rem auto;
                padding: 1rem;
                border-radius: 0.5rem;
                background-color: white;
                color: black;
                font-size: 1rem;
            }

            div[style="font-size: larger;"] {
                color: red;
                text-align: center;
                margin-top: 2rem;
            }
        </style>
    </head>
    <body>
        <h1>Talk Bananaaaaa</h1>
        <textarea
            placeholder="Put your sentence in English here and we will convert it into banana"
            id="txt-input"
            cols="30"
            rows="10"
        ></textarea>
        <button id="btn-translate">Translate To Banana</button>

        <div style="font-size: larger;">Output will come hereüëáüèª</div>
        <div id="output"></div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
